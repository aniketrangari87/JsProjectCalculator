<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
</head>

<body>
    <div class="container">
        <label id="CAL">CALCULATOR</label>
        <input class="display" id="display" type="text">

        <div class="wrapper">
            <input class="btn" type="button" onclick="display.value+=1" value="1">
            <input class="btn" type="button" onclick="display.value+=3" value="3">
            <input class="btn" type="button" onclick="display.value+=2" value="2">
            <input class="btn" type="button" onclick="display.value+='+'" value="+">
            <input class="btn" type="button" onclick="display.value+=4" value="4">
            <input class="btn" type="button" onclick="display.value+=5" value="5">
            <input class="btn" type="button" onclick="display.value+=6" value="6">
            <input class="btn" type="button" onclick="display.value+='-'" value="-">
            <input class="btn" type="button" onclick="display.value+=7" value="7">
            <input class="btn" type="button" onclick="display.value+=8" value="8">
            <input class="btn" type="button" onclick="display.value+=9" value="9">
            <input class="btn" type="button" onclick="display.value+='*'" value="*">
            <input class="btn" type="button" onclick="display.value+=0" value="0">
            <input class="btn" type="button" onclick="display.value+='.'" value=".">
            <input class="btn" type="button" onclick="display.value+='/'" value="/">
            <input class="btn" type="button" onclick="display.value=eval(display.value)" value="=">
            <input class="btn" type="button" onclick="display.value+='0'" value="0">
            <input class="btn" type="button" onclick="display.value+='00'" value="00">
            <input class="btn" type="button" id="ac" onclick="display.value= '' " value="AC">
            <input class="btn" type="button" id="de" onclick="display.value=display.value.slice(0,-1)" value="DE">


        </div>
    </div>
    
</body>

</html>
